<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <link rel="stylesheet" href="pet_details.css">
</head>
<body>
    <div class="container">
        <div class="pet-photo" id="pet-photo">
            <img src="" alt="Pet Photo">
        </div>
        <div class="pet-details">
            <h2>Pet Name: <span id="pet-name"></span></h2>
            <p><strong>Breed:</strong> <span id="pet-breed"></span></p>
            <p><strong>Age:</strong> <span id="pet-age"></span></p>
            <p><strong>Gender:</strong> <span id="pet-gender"></span></p>
            <p><strong>Allergies:</strong> <span id="pet-allergies"></span></p>
            <p><strong>Location:</strong> <span id="pet-location"></span></p>
            <p><strong>Vaccination:</strong> <span id="pet-vaccination"></span></p>
            <p><strong>Vet:</strong> <span id="pet-vet"></span></p>
            <p><strong>Vet Contact:</strong> <span id="pet-vet-contact"></span></p>
            <p><strong>Donor Contact:</strong> <span id="pet-donor-contact"></span></p>
            <p><strong>Donor Email:</strong> <span id="pet-donor-email"></span></p>
        </div>
    </div>
    <script src="pet_details.js"></script>
</body>
</html>
